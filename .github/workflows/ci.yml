name: CI

on: [ push ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - { php: 7.4, version: 9 }
          - { php: 8.0, version: 9 }
          - { php: 8.1, version: 9 }
          - { php: 8.2, version: 10 }
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - uses: php-actions/phpunit@v3
        with:
          php_version: "${{ matrix.env.php }}"
          version: "${{ matrix.env.version }}"
          configuration: "phpunit.xml"
